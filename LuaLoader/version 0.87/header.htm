<style> 
body 
{     
font-family: sans-serif;

}
form 
{

} 
div 
{     
clear: both;

input.switch:empty 
{     
margin-left: -999px; 
} 
input.switch:empty ~ label 
{     
position: relative;     
float: left;     
line-height: 1.6em;     
text-indent: 4em;     
margin: 2em 0;     
cursor: pointer;   
-webkit-user-select: none;   
-moz-user-select: none;   
-ms-user-select: none;   
user-select: none; 
} 
input.switch:empty ~ label:before,  
input.switch:empty ~ label:after 
{     
position: absolute;     
display: block;     
top: 0;     
bottom: 0;     
left: 0;     
content: '\2718';     
width: 3.6em;   
text-indent: 2.4em;   
color: #900;     
background-color: #c33;     
border-radius: 0.3em;     
box-shadow: inset 0 0.2em 0 rgba(0,0,0,0.3);
}
